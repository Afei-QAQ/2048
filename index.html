<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048</title>
		<embed src="bg_music/C418.mp3" onloadstart="true" hidden="true" ></embed>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- 如果安装了 Google Chrome Frame （谷歌浏览器內嵌框架）则使用谷歌浏览器内核模式，否则使用最新的IE模式 -->
		<link rel="stylesheet" href="css/style.css">
		<!-- 链接样式css -->
		<link rel="stylesheet" href="css/keyframes.css">
		<!-- 控制关键帧动画的css -->
		<link rel="stylesheet" href="css/media.css">
		
	</head>
	<body>
		<!-- <audio id="bgAudio" src="bg_music/C418.mp3" autoplay="autoplay" hidden="true" controls="false" preload="auto"></audio> -->
		<div class="container">
		        <div class="heading">
		            <h1 class="title">
		                <a href="">2048</a>
		            </h1>
		            <div class="scores-container">
		                <div class="score-container">
		                    <p class="title">SCORE</p>
		                    <P class="score">0</P>
		                    <div class="score-addition">
		                        +4
		                    </div>
		                </div>
		                <div class="best-container">
		                    <p class="title">BEST</p>
		                    <P class="score">66666</P>
		                </div>
		            </div>
		        </div>
		        <div class="game-intro">
		            <a href="" class="restart-btn">New Game</a>
		            <h2 class="subtitle">
		                Play 2048 Game Online :)
		            </h2>
		            <p class="above-game">
		                Join the numbers and get to the <strong>2048</strong> tile!
		            </p>
		        </div>
		        <div class="game-container">
		            <div class="grid-container">
		                <div class="grid-row">
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                </div>
		                <div class="grid-row">
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                </div>
		                <div class="grid-row">
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                </div>
		                <div class="grid-row">
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                    <div class="grid-cell"></div>
		                </div>
		            </div>
		            <div class="tile-container">
		
		            </div>
		            <div class="failure-container pop-container">
		                <p>:(</span></p>
		                <p>FIALURE</p>
		            </div>
		            <div class="winning-container pop-container">
		                <p>:)</p>
		                <p>WINNING</p>
		            </div>
		        </div>
		        <div class="footer">
		            <span>
		                Crafted with by
		                <a href="https://gd4ark.github.io/about/">@gaoandwang</a>/<a href="https://github.com/gd4Ark/2048">GitHub</a>
		            </span>
		        </div>
		    </div>
			
				<script src="js/config.js"></script>
			    <script src="js/data.js"></script>
			    <script src="js/utils.js"></script>
			    <script src="js/event.js"></script>
			    <script src="js/view.js"></script>
			    <script src="js/game.js"></script>
			    <script src="js/main.js"></script>
				
	</body>
</html>
